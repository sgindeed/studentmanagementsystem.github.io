<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/64d58efce2.js">

	</script>
	<title>SIGN IN & SIGN UP FORM</title>
	<link rel="stylesheet" href="login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="" class="sign-in-form">
					<h2 class="title">SIGN IN</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-smile"></i>
						<input type="number" placeholder="Enrollment No.">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="text" placeholder="Password">
					</div>
					
					<input type="submit" value="Login" class="btn solid">
					<p class="social-text">Or Sign In with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>

				<form action="" class="sign-up-form">
					<h2 class="title">SIGN UP</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="E-Mail">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="text" placeholder="Password">
					</div>
					<input type="submit" value="Sign up" class="btn solid">
					<p class="social-text">Or Sign Up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>

			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New Here ?</h3>
					<p>Sign Up to get access to our website. You can also sign up using your social media handles. <br><br><br>*Terms and Conditions apply</p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>
				<img src="l122.svg" alt="" class="image">
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One Of Us ?</h3>
					<p>What are you waiting for ? Go and sign in !!!</p>
					<button class="btn transparent" id="sign-up-btn">Sign In</button>
				</div>
				<img src="l121.svg" alt="" class="image">
			</div>
		</div>
	</div>

	<script src="login.js"></script>
</body>
</html>
